name: Storefront 950424
on:
- push
- workflow_dispatch
permissions:
  contents: read
  deployments: write
jobs:
  deploy:
    name: Deploy to Oxygen
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: npm
        node-version: lts/*
    - name: Install dependencies
      id: install-dependencies
      run: npm ci
    - name: Build packages
      id: run-build
      run: 'CI=true npm run build:pkg

        '
    - name: Build and Publish to Oxygen
      id: deploy
      run: npx shopify hydrogen deploy --build-command "yarn build" --metadata-description "${{ github.event.head_commit.message || 'Manual deployment' }}" --path "./apps/web"
      env:
        SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN: "${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_950424 }}"

