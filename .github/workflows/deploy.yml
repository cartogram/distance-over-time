name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}
  repository_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
         with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install the packages
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint


  test:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install the packages
        run: npm ci

      - name: âš¡ Run vitest
        run: npm run test
